services:
  mariadb:
    image: mariadb:10.11
    container_name: hicrew_mariadb
    environment:
      MARIADB_ROOT_PASSWORD: rootpassword
      MARIADB_DATABASE: hicrew
      MARIADB_USER: hicrew_user
      MARIADB_PASSWORD: hicrew_password
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - hicrew_network
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5

volumes:
  mariadb_data:

networks:
  hicrew_network:
    driver: bridge